    <div class="widget">
       
        <div id class="fecha">
            <p id="diasemana" class="diaSemana"></p>

            <p>de </p>
            <p id="mes" class="mes"></p>
            <p>del </p>
            <p id="year" class="year"></p>
        </div>
        <div class="reloj">
            
            <p id="ampm" class="ampm"></p>
            
            <p id="horas" class="horas"></p>
            
            <p>:</p>
            <p id="minutos" class="minutos"></p>
            <p>:</p>

                <p id="segundos" class="segundos"></p>
            </div>    
        </div>
        <div class="alarma">
            <div>
                <h1><span class=" title"></span>Alarm</h1>
            </div>
        <div class="container_alarm">
            
            <div class="pamopm">   
            <label>AM / PM</label>
            <select type="text" id="amopm" name="AmoPm" class="AmoPm" placeholder="">
            <option value="am">AM</option>
            <option value="pm">PM</option>
            </select>
            </div>
            
            <div class="pjikan">            
            <label>Hour</label>
            <input type="number" id="jikan" name="jikan" class="jikan" placeholder="Hour" min="0" max="12">
            </div>
            
            <div class="pminuts">
            <label>Minuts</label>
            <input type="number" id="minuts" name="minuts" class="minuts" placeholder="Minuts" min="0" max="59">
            </div>
            
            <div class="ptema">
            <label>Tema</label>
            <input type="text" id="tarea" name="tarea" class="tarea" placeholder="">
            </div>
            
            <div class="btnsave">
            <button type="submit" class="save_alarma"><i class='fas fa-plus'></i>
            </button>
            </div>
            
        </div>
        </div>

        <!--  -->
        <div class="lista_alarma"> 

            <div class="tema">

                <p id="ampm" class="ampm"></p>
                AM
                <p id="horas" class="horas"></p>
                <p>12:</p>
                <p id="minutos" class="minutos"></p>
                <p>30</p>
                <p id="asunto" class="asunto"></p>
                <p>Tomar medicamento</p>
                
                    
            </div>
    




        </div>    

    </div>
